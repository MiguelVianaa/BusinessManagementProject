<!doctype html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/empresas/form.css' %}">
    <title>Document</title>
</head>
    <body>
        <form action="{% url 'store' %}">
            <div class="div_principal">
                <h2>Empresas</h2>
                <h3>Cadastro</h3>
                <label>
                    Nome da Empresa
                    <input name="nome" type="text" placeholder="Nome da empresa">
                </label>
                <label>
                    Razão Social
                    <input name="razao_social" type="text" placeholder="Razão Social">
                </label>
                <label>
                    CNPJ
                    <input name="cnpj" type="text" placeholder="CNPJ" maxlength="14">
                </label>
                <label>
                    Telefone
                    <input name="telefone" type="text" placeholder="Telefone">
                </label>
                <label>
                    E-mail
                    <input name="email" type="text" placeholder="Email">
                </label>
            </div>
        </form>
    </body>
</html>
