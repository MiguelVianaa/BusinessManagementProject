<!doctype html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/empresas/form.css' %}?v={{ request.timestamp }}">
    <title>Document</title>
</head>
<body>
    <div class="div_principal">
        <a href="{% url 'empresas' %}" class="btn-voltar" title="Voltar para listagem">&#8592; Voltar</a>
        <h2 class="cabecalho">Empresas</h2>
        <h3>Cadastro</h3>
        <form action="{% url 'store' %}" method="POST">
            {% if form.non_field_errors %}
                <div class="form-errors">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}

            {% csrf_token %}
            <div class="form-row form-row--2col">
                <label for="nome">Nome da Empresa
                    <input name="nome" type="text" placeholder="Nome da empresa">
                    {% if form.nome.errors %}
                        <div class="form-error">{{ form.nome.errors.0 }}</div>
                    {% endif %}
                </label>
                <label for="razao_social">Razão Social
                    <input name="razao_social" type="text" placeholder="Razão Social">
                    {% if form.razao_social.errors %}
                        <div class="form-error">{{ form.razao_social.errors.0 }}</div>
                    {% endif %}
                </label>
            </div>

            <div class="form-row form-row--2col">
                <label for="endereco">Endereço
                    <input name="endereco" type="text" placeholder="Endereço">
                    {% if form.endereco.errors %}
                        <div class="form-error">{{ form.endereco.errors.0 }}</div>
                    {% endif %}
                </label>
                <label for="cnpj">CNPJ
                    <input name="cnpj" type="text" placeholder="CNPJ" maxlength="14">
                    {% if form.cnpj.errors %}
                        <div class="form-error">{{ form.cnpj.errors.0 }}</div>
                    {% endif %}
                </label>
            </div>

            <div class="form-row form-row--3col">
                <label for="inscricao_estadual">IE
                    <input type="text" name="inscricao_estadual" placeholder="Inscrição Estadual">
                    {% if form.inscricao_estadual.errors %}
                        <div class="form-error">{{ form.inscricao_estadual.errors.0 }}</div>
                    {% endif %}
                </label>
                <label for="telefone">Telefone
                    <input name="telefone" type="text" placeholder="Telefone">
                    {% if form.telefone.errors %}
                        <div class="form-error">{{ form.telefone.errors.0 }}</div>
                    {% endif %}
                </label>
                <label for="email">E-mail
                    <input name="email" type="text" placeholder="Email">
                    {% if form.email.errors %}
                        <div class="form-error">{{ form.email.errors.0 }}</div>
                    {% endif %}
                </label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Salvar</button>
            </div>

        </form>
    </div>
</body>
</html>
