<!doctype html>
<html lang="pt-br">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'setores/css/index.css' %}">
    <title>Setores - Listagem</title>
</head>
<body>
<div class="div_principal">
    <a href="{% url 'home' %}" class="btn-voltar" title="Voltar para Home">&#8592; Voltar</a>
    <h2 class="cabecalho">Setores</h2>
    <h3 style="text-align: center">Listagem</h3>

    <table class="setores-table">
        <thead>
        <tr>
            <th class="nome-setor">Nome</th>
            <th class="descricao-setor">Descrição</th>
            <th class="acoes">Ações</th>
        </tr>
        </thead>
        {% for setor in setores %}
            <tbody>
            <tr>
                <td>{{ setor.nome }}</td>
                <td class="descricao">{{ setor.descricao }}</td>
                <td class="acoes">
                    <a href="{% url 'setores:edit' setor.id %}" class="action-icon" title="Editar">
                        <svg height="18" width="30" viewBox="0 0 20 20" fill="#1976d2">
                            <path d="M2 14.5V18h3.5l10-10-3.5-3.5-10 10zm15.7-9.3a1 1 0 0 0 0-1.4l-2.5-2.5a1 1 0 0 0-1.4 0l-1.8 1.8 3.5 3.5 1.7-1.4z"/>
                        </svg>
                    </a>
                    <a href="#" class="action-icon btn-delete" data-id="{{ setor.id }}" title="Excluir">
                        <svg height="18" width="30" viewBox="0 0 20 20" fill="#d32f2f">
                            <path d="M6 7v9a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V7H6zm2-3V3a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v1h5v2H3V4h5zm2-1h0"/>
                        </svg>
                    </a>
                </td>
            </tr>
            </tbody>
        {% empty %}
            <td colspan="3" style="text-align: center">Nenhum setor cadastrado.</td>
        {% endfor %}
    </table>

    <a class="cadastro" href="{% url 'setores:show' %}">Cadastro</a>
</div>

<div id="deleteModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h3>Confirmar exclusão</h3>
        <p>Tem certeza que deseja excluir este setor?</p>
        <form id="deleteForm" method="post">
            {% csrf_token %}
            <button type="submit" class="btn-confirm">Sim, excluir</button>
            <button type="button" class="btn-cancel" id="cancelDelete">Cancelar</button>
        </form>
    </div>
</div>

<script src="{% static 'setores/js/index.js' %}"></script>
</body>
</html>
